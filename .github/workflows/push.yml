name: push

on:
  push:
    branches: [main]

jobs:
  test-build-publish-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: ğŸš§ Build
        run: bun run build
      - name: ğŸ§ª Test
        run: bun test
      - name: ğŸ› ï¸ Build Documentation
        run: |
          cd documentation
          bun install
          bunx papua build
      - name: ğŸš€ Publish Documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: publish
          folder: documentation/dist
      - name: ğŸ“¢ Release
        uses: tobua/release-npm-action@v3
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
